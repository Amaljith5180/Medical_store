{% extends 'layout/app-layout.html' %}
{% load static %}

{% block content %}
<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center" style="background-image: url('{% static 'image 2.jpg' %}'); background-size: cover; background-position: center;">
    <div class="row w-100 justify-content-center">
        <div class="col-md-6 col-lg-4 ">
            <div class="card p-4" style="width: 24rem; background: linear-gradient( #00d9ff, #ee00ff); border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
                <h2 class="text-center">Sign Up</h2>
                <form method="post" class="mt-3">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success w-100">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
