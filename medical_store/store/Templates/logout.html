{% extends 'layout/app-layout.html' %}
{% load static %}

{% block content %}
<div class="container-fluid min-vh-100" style="background-image: url('{% static 'image 6.avif' %}'); background-size: cover; background-position: center; overflow: hidden;">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card shadow-lg p-4" style="background: linear-gradient( #12C2E9 , #F64F59);">
                {% if user.is_authenticated %}
                <h2 class="text-center mb-4">Welcome, {{ user.username }}!</h2>
                <p class="text-center text-dark">You are currently logged in.</p>
                <form method="post" class="text-center">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger mt-3">Log Out</button>
                </form>
                {% else %}
                <h2 class="text-center mb-4">User Authentication</h2>
                <p class="text-center text-dark">You are not currently logged in.</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
